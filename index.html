        }

        }

        }

                colors: ['#fee5d9', '#fcbba1', '#fc9272', '#fb6a4a', '#ef3b2c', '#cb181d', '#99000d']
            },
            l90d_occupancy: {
                min: 0,
                max: 1,
                colors: ['#f7fcf5', '#e5f5e0', '#c7e9c0', '#a1d99b', '#74c476', '#41ab5d', '#238b45', '#005a32']
            },
            rating: {
                min: 0,
                max: 5,
                colors: ['#f7fcf5', '#e5f5e0', '#c7e9c0', '#a1d99b', '#74c476', '#41ab5d', '#238b45', '#005a32']
            },
            num_reviews: {
                min: 0,
                max: 500,
                colors: ['#f7fbff', '#deebf7', '#c6dbef', '#9ecae1', '#6baed6', '#4292c6', '#2171b5', '#084594']
            },
            ts_total_revenue: {
                min: 0,
                max: 60000,
                colors: ['#fee5d9', '#fcbba1', '#fc9272', '#fb6a4a', '#ef3b2c', '#cb181d', '#99000d']
            }
        };
        
        // Get color based on value and metric
        function getColor(value, metric) {
            const scale = colorScales[metric];
            const normalized = Math.max(0, Math.min(1, (value - scale.min) / (scale.max - scale.min)));
            const index = Math.floor(normalized * (scale.colors.length - 1));
            return scale.colors[index];
        }
        
        // Create custom marker icon
        function createMarkerIcon(type, color) {
            const shapes = {
                apartment: 'circle',
                room: 'square',
                house: 'triangle'
            };
            
            const shape = shapes[type] || 'circle';
            
            let path = '';
            if (shape === 'circle') {
                path = 'M 12 4 A 8 8 0 1 1 12 20 A 8 8 0 1 1 12 4 Z';
            } else if (shape === 'square') {
                path = 'M 4 4 L 20 4 L 20 20 L 4 20 Z';
            } else if (shape === 'triangle') {
                path = 'M 12 4 L 20 20 L 4 20 Z';
            }
            
            const svg = `
                <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                    <path d="${path}" fill="${color}" stroke="#333" stroke-width="2"/>
                </svg>
            `;
            
            return L.divIcon({
                html: svg,
                className: 'custom-marker',
                iconSize: [24, 24],
                iconAnchor: [12, 12],
                popupAnchor: [0, -12]
            });
        }
        
        // Format currency
        function formatCurrency(value) {
            return '‚Ç¨' + value.toLocaleString('en-US', { minimumFractionDigits: 0, maximumFractionDigits: 0 });
        }
        
        // Format percentage
        function formatPercent(value) {
            return (value * 100).toFixed(1) + '%';
        }
        
        // Create star rating
        function createStars(rating) {
            const fullStars = Math.floor(rating);
            const hasHalfStar = rating % 1 >= 0.5;
            let stars = '‚òÖ'.repeat(fullStars);
            if (hasHalfStar) stars += '¬Ω';
            const emptyStars = 5 - Math.ceil(rating);
            stars += '‚òÜ'.repeat(emptyStars);
            return stars;
        }
        
        // Create enhanced popup content
        function createPopupContent(property) {
            const typeClass = property.type;
            const superhostBadge = property.superhost ? '<span class="superhost-badge">SUPERHOST</span>' : '';
            
            return `
                <div class="property-popup">
                    <h3>${property.name}</h3>
                    <div class="property-type-badge ${typeClass}">${property.type}</div>
                    
                    <div class="popup-section">
                        <div class="host-info">
                            <strong>Host:</strong> ${property.host_name}${superhostBadge}
                        </div>
                    </div>
                    
                    <div class="popup-section">
                        <div class="popup-section-title">Property Details</div>
                        <div class="detail-row">
                            <span class="detail-label">Type:</span>
                            <span class="detail-value">${property.listing_type}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Capacity:</span>
                            <span class="detail-value">${property.guests || 'N/A'} guests</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Bedrooms/Beds:</span>
                            <span class="detail-value">${property.bedrooms || 0} BR / ${property.beds || 0} beds</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Bathrooms:</span>
                            <span class="detail-value">${property.baths || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Min Nights:</span>
                            <span class="detail-value">${property.min_nights}</span>
                        </div>
                    </div>
                    
                    <div class="popup-section">
                        <div class="popup-section-title">Financial Performance (TTM)</div>
                        <div class="stats-grid">
                            <div class="stat-box">
                                <span class="stat-value">${formatCurrency(property.ttm_revenue)}</span>
                                <span class="stat-label">Revenue</span>
                            </div>
                            <div class="stat-box">
                                <span class="stat-value">${formatCurrency(property.ttm_avg_rate)}</span>
                                <span class="stat-label">Avg Rate</span>
                            </div>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Cleaning Fee:</span>
                            <span class="detail-value">${formatCurrency(property.cleaning_fee)}</span>
                        </div>
                    </div>
                    
                    <div class="popup-section">
                        <div class="popup-section-title">Occupancy (TTM)</div>
                        <div class="detail-row">
                            <span class="detail-label">Occupancy Rate:</span>
                            <span class="detail-value positive">${formatPercent(property.ttm_occupancy)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Reserved Days:</span>
                            <span class="detail-value">${property.ttm_reserved_days}/${property.ttm_total_days}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Available Days:</span>
                            <span class="detail-value ${property.ttm_available_days > 100 ? 'warning' : ''}">${property.ttm_available_days}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Blocked Days:</span>
                            <span class="detail-value">${property.ttm_blocked_days}</span>
                        </div>
                    </div>
                    
                    ${property.l90d_revenue > 0 ? `
                    <div class="popup-section">
                        <div class="popup-section-title">Recent Performance (Last 90 Days)</div>
                        <div class="detail-row">
                            <span class="detail-label">Revenue:</span>
                            <span class="detail-value">${formatCurrency(property.l90d_revenue)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Occupancy:</span>
                            <span class="detail-value positive">${formatPercent(property.l90d_occupancy)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Avg Rate:</span>
                            <span class="detail-value">${formatCurrency(property.l90d_avg_rate)}</span>
                        </div>
                    </div>
                    ` : ''}
                    
                    <div class="popup-section">
                        <div class="popup-section-title">Reviews & Ratings</div>
                        <div class="detail-row">
                            <span class="detail-label">Overall Rating:</span>
                            <span class="detail-value">
                                <span class="rating-stars">${createStars(property.rating)}</span> ${property.rating.toFixed(2)}
                            </span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Reviews:</span>
                            <span class="detail-value">${property.num_reviews}</span>
                        </div>
                        ${property.rating_cleanliness > 0 ? `
                        <div class="detail-row">
                            <span class="detail-label">Cleanliness:</span>
                            <span class="detail-value">${property.rating_cleanliness.toFixed(1)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Location:</span>
                            <span class="detail-value">${property.rating_location.toFixed(1)}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Value:</span>
                            <span class="detail-value">${property.rating_value.toFixed(1)}</span>
                        </div>
                        ` : ''}
                    </div>
                    
                    <div class="popup-section">
                        <div class="popup-section-title">Additional Info</div>
                        <div class="detail-row">
                            <span class="detail-label">Instant Book:</span>
                            <span class="detail-value">${property.instant_book ? '‚úì Yes' : '‚úó No'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Cancellation:</span>
                            <span class="detail-value">${property.cancellation_policy}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Photos:</span>
                            <span class="detail-value">${property.photos_count}</span>
                        </div>
                    </div>
                </div>
            `;
        }
        
        // Update legend
        function updateLegend(metric) {
            const scale = colorScales[metric];
            const labels = {
                ttm_revenue: 'Revenue (TTM)',
                ttm_occupancy: 'Occupancy Rate (TTM)',
                ttm_available_days: 'Available Days (TTM)',
                ttm_avg_rate: 'Average Rate (TTM)',
                l90d_revenue: 'Revenue (Last 90 Days)',
                l90d_occupancy: 'Occupancy (Last 90 Days)',
                rating: 'Overall Rating',
                num_reviews: 'Number of Reviews',
                ts_total_revenue: 'Total Revenue (TS)'
            };
            
            let html = `<h4>${labels[metric]}</h4>`;
            
            // Color gradient
            const steps = 5;
            for (let i = 0; i < steps; i++) {
                const value = scale.min + (scale.max - scale.min) * (i / (steps - 1));
                const color = getColor(value, metric);
                let label = '';
                
                if (metric.includes('revenue')) {
                    label = formatCurrency(value);
                } else if (metric.includes('occupancy')) {
                    label = formatPercent(value);
                } else if (metric === 'rating') {
                    label = value.toFixed(1);
                } else {
                    label = Math.round(value);
                }
                
                html += `
                    <div class="legend-item">
                        <div class="legend-color" style="background-color: ${color}"></div>
                        <span>${label}</span>
                    </div>
                `;
            }
            
            // Property type shapes
            html += '<h4 style="margin-top: 15px;">Property Types</h4>';
            html += `
                <div class="legend-item">
                    <span class="legend-shape">‚óè</span>
                    <span>Apartment</span>
                </div>
                <div class="legend-item">
                    <span class="legend-shape">‚ñ†</span>
                    <span>Room</span>
                </div>
                <div class="legend-item">
                    <span class="legend-shape">‚ñ≤</span>
                    <span>House</span>
                </div>
            `;
            
            document.getElementById('legend').innerHTML = html;
        }
        
        // Update markers
        function updateMarkers() {
            // Clear existing markers
            markers.forEach(marker => map.removeLayer(marker));
            markers = [];
            
            // Get selected metric and filters
            const metric = document.getElementById('metric').value;
            const showApartment = document.getElementById('show-apartment').checked;
            const showRoom = document.getElementById('show-room').checked;
            const showHouse = document.getElementById('show-house').checked;
            
            // Filter and add markers
            propertyData.forEach(property => {
                // Apply filters
                if (property.type === 'apartment' && !showApartment) return;
                if (property.type === 'room' && !showRoom) return;
                if (property.type === 'house' && !showHouse) return;
                
                // Skip if no coordinates
                if (!property.lat || !property.lng) return;
                
                // Get value for color
                let value = property[metric];
                const color = getColor(value, metric);
                
                // Create marker
                const icon = createMarkerIcon(property.type, color);
                const marker = L.marker([property.lat, property.lng], { icon: icon })
                    .bindPopup(createPopupContent(property), {
                        maxWidth: 350,
                        className: 'custom-popup'
                    });
                
                marker.addTo(map);
                markers.push(marker);
            });
            
            // Update legend
            updateLegend(metric);
        }
        
        // Event listeners
        
        // ============================================
        // DATASET SWITCHER
        // ============================================
        document.getElementById('dataset-selector').addEventListener('change', function(e) {
            const selected = e.target.value;
            activeDataset = selected;
            
            // Switch dataset
            if (selected === 'dataset1') {
                propertyData = dataset1_historical;
                document.getElementById('dataset-info').innerHTML = `
                    <strong>üìà Historical Data</strong><br>
                    ${dataset1_historical.length} properties with TTM revenue, occupancy rates, and performance metrics. Best for financial analysis.
                `;
                updateMarkers();
                
            } else if (selected === 'dataset2') {
                // Load comprehensive dataset if not already loaded
                document.getElementById('dataset-info').innerHTML = `
                    <strong>‚è≥ Loading comprehensive dataset...</strong><br>
                    Please wait while we fetch 9,829 properties from GitHub...
                `;
                
                loadComprehensiveDataset().then(success => {
                    if (success) {
                        propertyData = dataset2_scraped;
                        document.getElementById('dataset-info').innerHTML = `
                            <strong>üÜï Comprehensive Rhine Region Data</strong><br>
                            ${dataset2_scraped.length} properties across 496 cities! Live pricing from Essen, Cologne, D√ºsseldorf, Bonn, Aachen, Wuppertal, and hundreds more.
                        `;
                        updateMarkers();
                    } else {
                        // Fall back to dataset 1
                        document.getElementById('dataset-selector').value = 'dataset1';
                        propertyData = dataset1_historical;
                        document.getElementById('dataset-info').innerHTML = `
                            <strong>üìà Historical Data</strong><br>
                            ${dataset1_historical.length} properties. (Could not load comprehensive dataset)
                        `;
                        updateMarkers();
                    }
                });
            }
            
            console.log(`Switched to ${selected}`);
        });
        
        // ============================================
        
        document.getElementById('metric').addEventListener('change', updateMarkers);
        document.getElementById('show-apartment').addEventListener('change', updateMarkers);
        document.getElementById('show-room').addEventListener('change', updateMarkers);
        document.getElementById('show-house').addEventListener('change', updateMarkers);
        
        // Initial render
        updateMarkers();
        
        console.log(`Loaded ${propertyData.length} properties`);
    </script>
</body>
</html>
